<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Central Venue Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
  <script defer src="./config.js"></script>
  <script defer src="./index.js"></script>
</head>

<body>
  <header>
    <h1>Centro-Venue</h1>
    <h6 id="tagline">"The best place to find the best place"</h6>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-8" id="map"></div>
      <div class="col" id="input">
        <form id="addressInputForm">
          <label for="searchTerm"> Enter Starting Locations:</label>
          <input id='addressTextInput' type='text' placeholder="1234 S Main St">
          <button id='submitAddress' class='submitButton'> Add Address</button>
        </form>
        <div id='addressList'></div>
      </div>
    </div>
    <div class="row search-row">
      <div class="col-6" id="placeSearch">
        <form id="searchForm" action="" method="POST">
          <label for="searchTerm">Central venue search:</label>
          <input id="searchTerm" type="text" name="searchTerm" placeholder="Pizza, Bowling, Thai...">
          <button id='submitSearch' class='submitButton'>Search</button>
        </form>
      </div>
      <div class="restart">
        <button id="startOver">Start Over</button>
        <!-- <button id="refresh">Refresh</button> -->
      </div>
      <div class="col-4">
      </div>
    </div>
    <div class="row" id='placesContainer'>
      <!-- append cards for top 5 results here -->


      <!-- <script src="js/index.min.js"></script> -->

    </div>

  </div>
  <footer>Copyright Â© 2021 Sungoh Park & Michael Kenton</footer>

</body>
</html>
