<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Central Venue Locator</title>
  <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
  <script defer src="./config.js"></script>
  <script defer src="./index.js"></script>
  <style type="text/css">
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>
    Central Venue Locator
  </h1>
  <div id="map"></div>
  <h1>
    Input Addresses
  </h1>
  <form id="addressInputForm">
    <input id='addressTextInput' type='text' placeholder="Type new address here">
    <button id='submitAddress'>Submit</button>
  </form>
  <div id='addressList'></div>
  <form id="searchForm" action="" method="POST">
    <label for="searchTerm">Search for:</label>
    <input id="searchTerm" type="text" name="searchTerm" placeholder="Enter food or activity!">
    <button id='submitSearch'>Search for Central Venue</button>
  </form>
  <!-- <script src="js/index.min.js"></script> -->


</body>

</html>
