<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Central Venue Locator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
  <script defer src="./config.js"></script>
  <script defer src="./index.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-8" id="title">
        <h1>Central Venue Locator</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-8" id="map"></div>
      <div class="col" id="input">
        <form id="addressInputForm">
          <label for="searchTerm"> Enter Starting Locations:</label>
          <input id='addressTextInput' type='text' placeholder="123 N Main St">
          <button id='submitAddress' class='submitButton'> Add Address</button>
        </form>
        <div id='addressList'></div>
      </div>
    </div>
    <div class="row" id="placeSearch">
      <form id="searchForm" action="" method="POST">
        <label for="searchTerm">Search for a central venue:</label>
        <input id="searchTerm" type="text" name="searchTerm" placeholder="Pizza, Bowling, Thai...">
        <button id='submitSearch' class='submitButton'>Search</button>
      </form>
    </div>
    <div class="row" id='placesContainer'>
      <!-- append cards for top 5 results here -->


      <!-- <script src="js/index.min.js"></script> -->

    </div>

  </div>

</body>

</html>
